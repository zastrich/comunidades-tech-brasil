<!DOCTYPE html>
<html lang="pt-BR" class="noscroll">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights de Comunidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://rawgit.com/benfred/venn.js/master/venn.js"></script>
</head>
<body class="insights-page noscroll">
    <!-- Filtros (moved for mobile overlay) -->
    <aside class="filter-sidebar mobile-hidden">
        <div class="p-3 rounded-3" id="filter-section">
            <h4 class="mb-3">Filtros</h4>
            <form id="filter-form">
                <div class="mb-3">
                    <label for="status-filter" class="form-label">Status</label>
                    <select id="status-filter" class="form-select">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cargo-filter" class="form-label">Cargo</label>
                    <input type="text" id="cargo-filter" class="form-control" placeholder="Ex: Desenvolvedor...">
                </div>
                <div class="mb-3">
                    <label for="hardskill-filter" class="form-label">Hard Skill</label>
                    <input type="text" id="hardskill-filter" class="form-control" placeholder="Ex: React, Python...">
                </div>
                <div class="mb-3">
                    <label for="softskill-filter" class="form-label">Soft Skill</label>
                    <input type="text" id="softskill-filter" class="form-control" placeholder="Ex: Comunicação...">
                </div>
                <div class="mb-3">
                    <label for="segmento-filter" class="form-label">Segmento</label>
                    <select id="segmento-filter" class="form-select">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comunidade-filter" class="form-label">Comunidade</label>
                    <select id="comunidade-filter" class="form-select">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="estado-filter" class="form-label">Estado</label>
                    <select id="estado-filter" class="form-select">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cidade-filter" class="form-label">Cidade</label>
                    <select id="cidade-filter" class="form-select">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="show-favorites-filter">
                    <label class="form-check-label" for="show-favorites-filter">
                        Mostrar apenas favoritos
                    </label>
                </div>
                <button type="button" id="clear-filters-btn" class="btn btn-outline-secondary w-100">Limpar Filtros</button>
            </form>
        </div>
        <div class="mt-3 text-center">
            <a href="index.html" class="btn btn-outline-info">Voltar para Perfis</a>
        </div>
    </aside>

    <section class="venn-diagram-content flex-grow-1" id="venn-diagram"></section>

    <button id="filter-toggle-btn" class="btn btn-primary d-lg-none">Filtros</button>

    <script src="insights.js"></script>
</body>
</html>
