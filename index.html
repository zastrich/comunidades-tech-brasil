<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidades Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="container py-4">
        <h1 class="display-5 text-center">Comunidades Tech</h1>
        <p class="lead text-center text-muted">Encontre profissionais, filtre por habilidades e conecte-se.</p>
    </header>

    <main class="container">
        <div class="row g-4">
            <!-- Filtros -->
            <aside class="col-lg-3">
                <div class="p-3 rounded-3" id="filter-section">
                    <h4 class="mb-3">Filtros</h4>
                    <form id="filter-form">
                        <div class="mb-3">
                            <label for="status-filter" class="form-label">Status</label>
                            <select id="status-filter" class="form-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cargo-filter" class="form-label">Cargo</label>
                            <input type="text" id="cargo-filter" class="form-control" placeholder="Ex: Desenvolvedor...">
                        </div>
                        <div class="mb-3">
                            <label for="hardskill-filter" class="form-label">Hard Skill</label>
                            <input type="text" id="hardskill-filter" class="form-control" placeholder="Ex: React, Python...">
                        </div>
                        <div class="mb-3">
                            <label for="softskill-filter" class="form-label">Soft Skill</label>
                            <input type="text" id="softskill-filter" class="form-control" placeholder="Ex: Comunica√ß√£o...">
                        </div>
                        <div class="mb-3">
                            <label for="segmento-filter" class="form-label">Segmento</label>
                            <select id="segmento-filter" class="form-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="comunidade-filter" class="form-label">Comunidade</label>
                            <select id="comunidade-filter" class="form-select">
                                <option value="">Todas</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="estado-filter" class="form-label">Estado</label>
                            <select id="estado-filter" class="form-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cidade-filter" class="form-label">Cidade</label>
                            <select id="cidade-filter" class="form-select">
                                <option value="">Todas</option>
                            </select>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="show-favorites-filter">
                            <label class="form-check-label" for="show-favorites-filter">
                                Mostrar apenas favoritos
                            </label>
                        </div>
                        <button type="button" id="clear-filters-btn" class="btn btn-outline-secondary w-100">Limpar Filtros</button>
                    </form>
                </div>
                <div class="mt-3 text-center">
                    <a href="insights.html" class="btn btn-outline-info">Ver Insights de Comunidades</a>
                </div>
            </aside>

            <!-- Perfis -->
            <section class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="mb-0">Pessoas</h4>
                    <span id="profile-count" class="text-muted"></span>
                </div>
                <div id="profiles-container" class="row gy-4">
                    <!-- Perfis ser√£o inseridos aqui via JavaScript -->
                </div>
                <div id="loading-indicator" class="text-center my-3" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="text-center text-muted py-4 mt-5">
        <p>&copy; 2025 Hub de Comunidades Tech. Criado com ‚ù§Ô∏è pelo <a href="https://linkedin.com/in/zastrich" target="_blank">Zas</a> üôÉ.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
